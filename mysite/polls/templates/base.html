<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block sidebar %}

<nav>
    <a href="{% url 'polls:home_page' %}">HOME PAGE</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">EXIT({{ user.login }})</a>
        <a href="{% url 'polls:log_user' request.user.id %}">MY PAGE</a>
    {% else %}
        <a href="{% url 'login' %}">LOGIN</a>
        <a href="{% url 'polls:register' %}">REGISTRATION</a>
    {% endif %}
</nav>

{% endblock %}

{% block content %}

{% endblock %}

</body>
</html>
