{% extends 'base.html' %}


{% block content %}

<h2>Welcome user {{ user.username }}</h2>

{% if newuser.photo_avatar %}
    <img src="{{ newuser.photo_avatar.url }}">
{% else %}
    <div class="non_avatar">
        <h3 id="non_avatar">you don't have an avatar yet</h3>
    </div>
{% endif %}

{% if newuser == request.user %}
    <a href="./update">User update |</a>
    <a href="./delete">User delete</a>
{% endif %}


{% endblock %}
